<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Nicolai's To-Do List</title>
		<link rel="stylesheet" href="style.css">
		<title>Nicolai's Todo</title>
	</head>

<body>
	<section class="todo">
		<h2>To-Do List</h2>
		<div class="input">
			<input type="text" class="input-field" id="todoInput" placeholder="What do you need done?">
			<button class="btn">Add</button>
		</div>
		<ul class="scroll"> <!-- bulletpoints-->
			<li id="todoList"></li> <!-- listed items-->
		</ul>
		<div>
			<hr class="counter"> <!-- The divider line-->
			<div class="counter-container">
				<p><span>0</span> Items total</p>
				<button id="deleteButton">Delete All</button>
			</div>
		</div>
		
	</section>
	<footer>
		<div class="footer">
			<p class="made-by">Made By</p>
			<p class="author">Nicolai</p>
		</div>
	</footer>
</html>
